<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>商品入力画面</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>

<body>
  <h1>商品入力画面</h1>
  <div class="container pull-left">
    <div class="panel panel-default">
      <div class="panel-heading">商品追加フォーム</div>
      <div class="panel-body">

        <form class="form-horizontal" action="/addgoods" method="post">
          <div class="form-group">
            <label class="cotrol-label col-sm-2">商品名</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" name="goodsname">
            </div>
          </div>
          <div class="form-group">
            <label class="cotrol-label col-sm-2">分類</label>
            <div class="col-sm-10">
              <select class="form-control" name="classid">
                {{ range $index, $class := .Classes }}
                <option value={{ $class.ClassID }}>{{ $class.ClassName }}</option>
                {{ end }}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="cotrol-label col-sm-2">メーカー</label>
            <div class="col-sm-10">
              <select class="form-control" name="makerid">
                {{ range $index, $maker := .Makers }}
                <option value={{ $maker.MakerID }}>{{ $maker.MakerName }}</option>
                {{ end }}
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="cotrol-label col-sm-2">販売価格</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" name="indicatedprice">
            </div>
          </div>
          <div class="form-group">
            <label class="cotrol-label col-sm-2">仕入れ値</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" name="purchaseprice">
            </div>
          </div>
          <div class="form-group">
            <label class="cotrol-label col-sm-2">在庫</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" name="stock">
            </div>
          </div>
          <button class="btn btn-default">追加</button>
        </form>

      </div>
    </div>
  </div>
  </div>
</body>

</html>
