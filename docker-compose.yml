# docker-compose のバージョン
version: '3.4'

# 各コンテナの情報
services:

# osake アプリケーション用

  # postgres サービス
  postgres:
    # コンテナの名前
    container_name: postgres-container
    depends_on:
      - fluentd
    # Dockerfile のディレクトリパス
    build:
      context: .
      dockerfile: ./docker/postgres/Dockerfile
    # ログ収集用設定
    logging:
      # ロギングドライバを fluentd に
      driver: "fluentd"
      options:
        # fluentd のアドレス・公開ポートを指定
        fluentd-address: "localhost:24224"

  # golang アプリケーション
  # 開発環境用
  osake-dev:
    container_name: osake-dev-container
    # postgres のコンテナとリンク
    depends_on:
      - postgres
    # Dockerfile を指定
    build:
      context: .
      dockerfile: ./docker/golang/Dockerfile
      target: build_env
    # ${GOPATH}/src をマウント
    volumes:
      - ./go:/go/src/github.com/muroya2355/osake/go/
    # docker-compose run 実行時に実行されるコマンド
    command: bash -c "go build -o osake && ./osake"

  # golang アプリケーション
  # 実行環境用
  osake:
    container_name: osake-run-container
    depends_on:
      - postgres
      - fluentd
    build:
      context: .
      dockerfile: ./docker/golang/Dockerfile
    command: sh -c "cd /usr/local/osake && ./osake"
    logging:
      driver: "fluentd"
      options:
        fluentd-address: "localhost:24224"

  # httpd サービス
  httpd:
    container_name: httpd-container
    depends_on:
      - postgres
      - osake
      - fluentd
    build:
      context: .
      dockerfile: ./docker/httpd/Dockerfile
    ports:
      - "443:443"
    volumes:
      # 設定ファイル (リバースプロキシ設定のため)
      - ./docker/httpd/conf/httpd.conf:/usr/local/apache2/conf/httpd.conf
      - ./docker/httpd/conf/extra/httpd-ssl.conf:/usr/local/apache2/conf/extra/httpd-ssl.conf
    logging:
      driver: "fluentd"
      options:
        fluentd-address: "localhost:24224"

  # nginx サービス
  nginx:
    container_name: nginx-container
    depends_on:
      - kibana
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/htpasswd:/etc/nginx/.htpasswd # ファイルは各自で用意

# ログ収集用

  elasticsearch:
    container_name: elasticsearch-container
    image: elasticsearch:5.6-alpine
    ports:
      - "9200:9200"
    volumes:
      - ./docker/elasticsearch/jvm.options:/usr/share/elasticsearch/config/jvm.options
  
  kibana:
    container_name: kibana-container
    image: kibana:5.6
    environment:
      ELASTICSEARCH_URL: "http://elasticsearch-container:9200"
    depends_on:
      - elasticsearch

  fluentd:
    container_name: fluentd-container
    build:
     context: .
     dockerfile: ./docker/fluentd/Dockerfile
    ports:
      - "24224:24224"
      - "24220:24220"
      - "24224:24224/udp"
    depends_on:
      - elasticsearch
