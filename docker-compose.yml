# docker-compose のバージョン
version: '2'

# 各コンテナの情報
services:

  # Data-Volume コンテナ
  postgres-data:
    # Dockerfile を指定
    build:
      context: .
      dockerfile: ./docker/postgres-data/Dockerfile
    # ホストOSのデータ共有先
    volumes:
      - ~/postgres/data
    # コンテナ名
    container_name: postgres_datastore

  # postgres サービス
  postgres:
    # コンテナの名前
    container_name: postgres
    # Dockerfile のディレクトリパス
    build:
      context: .
      dockerfile: ./docker/postgres/Dockerfile
    # 外部に公開するポート
    ports:
      - "15432:5432"
    # postgres 設定
    environment:
      - POSTGRES_USER=denki_user
      - POSTGRES_PASSWORD=denki_user
    # postgres-data コンテナをpostgresコンテナにマウント
    volumes_from:
      - postgres-data

  # golang アプリケーション
  denki:
    container_name: denki
    # postgres のコンテナとリンク
    links:
      - postgres
    # Dockerfile を指定
    build:
      context: .
      dockerfile: ./docker/golang/Dockerfile
    ports:
      - "18080:8080"
    # ${GOPATH}/src をマウント
    volumes:
      - ./go:/go/src/denki/
    # docker-compose run 実行時に実行されるコマンド
    command: go run main.go
    